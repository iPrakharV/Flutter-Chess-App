plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace 'com.example.flutter_chess_app' // Ensure this matches your package name
    compileSdk 34  // Updated to the latest supported version

    defaultConfig {
        applicationId "com.example.flutter_chess_app"
        minSdk 21
        targetSdk 34  // Updated to match compileSdk
        versionCode 1
        versionName "1.0"

        // Placeholder fix for manifest issue
        manifestPlaceholders = [applicationName: "FlutterChessApp"]
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // Ensure compatibility with Java 17 (since you've configured OpenJDK 17)
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.7.10'
    implementation 'com.google.android.material:material:1.8.0'
}