import org.gradle.api.GradleException

pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

rootProject.name = "Flutter-Chess-App"
include ':app'

def localPropertiesFile = new File(rootProject.projectDir, "local.properties")
def properties = new Properties()

if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader -> 
        properties.load(reader)
    }
} else {
    throw new GradleException("local.properties file is missing!")
}

def flutterSdkPath = properties.getProperty("flutter.sdk")
if (flutterSdkPath == null) {
    throw new GradleException("flutter.sdk not set in local.properties")
}

// Remove the old plugin apply line
// apply plugin: "com.android.application"

// âœ… Use this for Flutter integration:
apply from: "$flutterSdkPath/packages/flutter_tools/gradle/app_plugin_loader.gradle"